<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dog Casting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #d3e0ea;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dog-list {
            margin-top: 20px;
        }
        .dog-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Good Dog Casting</h1>
    <button onclick="location.href='/'">Add New Actor</button>

    <div class="dog-list">
        <!-- Dynamic dog list rendered here -->
        <div class="dog-item">
            <p><strong>Dog Name:</strong> Example Dog</p>
            <p><strong>Breed:</strong> Example Breed</p>
            <p><strong>Size:</strong> Medium</p>
        </div>
    </div>
</div>

</body>
</html>
