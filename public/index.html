<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dog Casting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #d3e0ea;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(104, 49, 186, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        button {
            background-color: #46b3bb;
            color: rgb(7, 4, 4);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Good Dog Casting</h1>
    <form id="dogForm">
        <input type="text" id="dogName" name="dogName" placeholder="Enter dog name" required><br>
        <input type="text" id="breed" name="breed" placeholder="Enter breed" required><br>
        <input type="text" id="size" name="size" placeholder="Enter size" required><br>
        <button type="submit">Submit</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="/casting">Go to Casting Page</a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById('dogForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const dogData = {
                name: document.getElementById('dogName').value,
                breed: document.getElementById('breed').value,
                size: document.getElementById('size').value
            };

            // Send the form data to the server via POST
            const response = await fetch('/add-dog', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dogData)
            });

            if (response.ok) {
                alert('Dog added');
            } else {
                alert('Error adding dog.');
            }
        });
    });
</script>

</body>
</html>
