<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dog Casting - Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #d3e0ea;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Input Form</h1>
    <form action="/submit-dog" method="POST">
        <input type="text" name="dogName" placeholder="Pet Name" required>
        <input type="text" name="breed" placeholder="Breed" required>
        <input type="text" name="size" placeholder="Size" required>
        <button type="submit">Submit Dog Info</button>
    </form>
</div>

</body>
</html>
