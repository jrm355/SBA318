<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Dog Casting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #d3e0ea;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dog-list {
            margin-top: 20px;
        }
        .dog-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <body>

        <div class="container">
            <h1>Good Dog Casting</h1>
            <button onclick="location.href='/'">Add New Actor</button>
        
            <div class="dog-list" id="dogList">
                <!-- Dynamic dog list will be injected here -->
            </div>
        </div>


<script>
    // Fetching the dogs data from the API and display them

    fetch('/api/dogs')
        .then(response => response.json())
        .then(data => {
            const dogList = document.getElementById('dogList');
            data.forEach(dog => {
                const dogItem = document.createElement('div');
                dogItem.classList.add('dog-item');
                dogItem.innerHTML = `
                    <p><strong>Dog Name:</strong> ${dog.name}</p>
                    <p><strong>Breed:</strong> ${dog.breed}</p>
                    <p><strong>Size:</strong> ${dog.size}</p>
                `;
                dogList.appendChild(dogItem);
            });
        })
        .catch(error => console.error('Error fetching dogs:', error));
</script>

</body>
</html>
